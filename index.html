 <script>

// this  prompt  use in varaible 
    const a =Number( prompt('عدد را وارد کن '))



  //  use i switch
    switch (a) {
        case 0:
            document.write('شنبه')
            break;
        case 1:
            document.write('یکشنبه')
            break;
        case 2:
            document.write('دوشنبه')
            break;
        case 3:
            document.write('سه شنبه')
            break;
        case 4:
            document.write('چهار شنبه')
            break;
        case 5:
            document.write('پنجشنبه')
            break;
        case 6:
            document.write('جمعه')
            break;
            default:
                document.write('عددی که وارد کردید باید بین 0 الی 6 باشد')


    }


</script>
